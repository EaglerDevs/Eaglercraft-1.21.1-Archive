<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minceraft 1.21.1</title>
    <style>
        @font-face {
            font-family: 'Mojangles';
            src: url('mojangles.ttf') format('truetype');
        }

        body {
            font-family: 'Mojangles', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            position: relative; /* Set position to relative for absolute positioning of video */
        }

        .menu {
            text-align: center;
            background-color: rgba(59, 59, 59, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            position: relative; /* Position relative for stacking context */
            z-index: 1; /* Ensure menu is above the video */
        }

        button {
            width: 200px;
            padding: 10px;
            margin: 10px;
            background-size: cover;
            background-position: center;
            border: 1px solid #555;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-image 0.3s ease; /* Smooth transition for background image */
        }

        /* Add background images to buttons */
        #createWorldBtn {
            background-image: url('https://raw.githubusercontent.com/RaveTek/Eaglercraft-1.21.1/refs/heads/main/button.png');
        }

        #loadEPKBtn {
            background-image: url('https://raw.githubusercontent.com/RaveTek/Eaglercraft-1.21.1/refs/heads/main/button_disabled.png');
        }

        #importVanillaBtn {
            background-image: url('https://raw.githubusercontent.com/RaveTek/Eaglercraft-1.21.1/refs/heads/main/button_disabled.png');
        }

        #cancelBtn {
            background-image: url('https://raw.githubusercontent.com/RaveTek/Eaglercraft-1.21.1/refs/heads/main/button.png');
        }

        /* Hover effects */
        button:hover {
            background-image: url('https://raw.githubusercontent.com/RaveTek/Eaglercraft-1.21.1/refs/heads/main/button_highlighted.png');
            opacity: 0.8; /* Slight hover effect */
        }

        /* Video styling */
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 0; /* Ensure video is behind everything else */
            transform: translate(-50%, -50%);
            object-fit: cover; /* Cover the entire screen */
        }
    </style>
</head>
<body>

<video autoplay muted loop>
    <source src="assets/minecraft/videos/panorama.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="menu">
    <button id="createWorldBtn">Create New World</button>
    <button id="loadEPKBtn">Load EPK File</button>
    <button id="importVanillaBtn">Import Vanilla World</button>
    <button id="cancelBtn">Cancel</button>
</div>

<script>
    // Event handlers for buttons
    document.getElementById('createWorldBtn').addEventListener('click', function() {
        window.location.href = 'create_world.html'; // Redirect to create_world.html
    });

    document.getElementById('loadEPKBtn').addEventListener('click', function() {
    window.location.href = 'upload_epk.html'; // Redirect to upload_epk.html
    });

    document.getElementById('importVanillaBtn').addEventListener('click', function() {
        // Do nothing or add functionality here if needed
    });

    document.getElementById('cancelBtn').addEventListener('click', function() {
        window.location.href = 'menu.html'; // Redirect to menu.html
    });
</script>

</body>
</html>
